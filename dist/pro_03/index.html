<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper bg-slate-400 w-svw h-svh flex justify-center items-center">
        <div class="generator-box w-96 border flex flex-col justify-center items-center">
            <h1 class="header bg-blue-600 text-xl font-medium text-white flex justify-center items-center p-5 w-full">
                Password generator-box</h1>

            <div class="display p-3 flex justify-between w-full">
                <input class="border-none p-1 text-xl w-70" type="text" id="pass-out" placeholder="Password" disabled>
                <button id="copy-btn" class="px-4 py-2 rounded-md  bg-black text-yellow-50">Copy</button>
            </div>

            <div class="settings w-full p-2">
                <ul class="w-full">
                    <li class="p-2 flex justify-between">
                        <h1 class="text-xl">Length</h1>
                        <input class="w-12 text-center " type="number" name="" id="length-num" value="10" min="8" max="15">
                    </li>
                    <li class="p-2 flex justify-between">
                        <h1 class="text-xl">Lowercase</h1>
                        <input type="checkbox" name="" id="lowercase" checked>
                    </li>
                    <li class="p-2 flex justify-between">
                        <h1 class="text-xl">Uppercase</h1>
                        <input type="checkbox" name="" id="uppercase" checked>
                    </li>
                    <li class="p-2 flex justify-between">
                        <h1 class="text-xl">Number</h1>
                        <input type="checkbox" name="" id="number" checked>
                    </li>
                    <li class="p-2 flex justify-between">
                        <h1 class="text-xl">Symbol</h1>
                        <input type="checkbox" name="" id="symbol" checked>
                    </li>

                </ul>
            </div>

            <button id="gt-btn" class="w-1/2 p-2 text-xl bg-sky-600 mb-3 rounded-md">
                Geberate
            </button>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
