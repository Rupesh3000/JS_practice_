<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <title>Document</title>
</head>

<body class="bg-slate-800">
  <div class="wrapper">
    <div class=" row-one w-screen relative p-10 flex gap-8 flex-wrap items-center">

      <!-- Qr-generator -->
      <div class="qr-box w-80 h-fit bg-fuchsia-600 p-4 rounded-xl flex flex-col items-center gap-2">
        <h1 class="text-2xl font-bold ">QR Generator</h1>
        <input type="text" id="qr-input" class="p-1 rounded">
        <button id="qr-btn">Clikc..!</button>
        <img src="" alt="" id="qr-img" class="w-fit h-fit ">
      </div>

      <!-- Dice Roll Simulator -->
      <div class="w-80 h-80 bg-red-900 text-center rounded-xl p-4 ">
        <h1 class="text-2xl font-bold text-white">Dice Roll</h1>
        <div class="dice my-7 text-8xl mx-1 ">&#9856</div>
        <button class="dice-btn bg-orange-500 hover:bg-orange-700 text-white font-bold py-1 px-9 rounded">
          Roll
        </button>
      </div>
      <!-- Calculator  -->
      <div class="bg-purple-400 rounded-xl shadow-md w-80 h-80 overflow-hidden">
        <input type="text" class="w-full py-3.5 px-3 text-right mb-4 border-none  text-2xl text-white bg-purple-900"
          id="result" readonly>
        <div class="flex justify-evenly">
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2 "
            id="7">7</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="8">8</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="9">9</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2 "
            id="+" />+</button>
        </div>

        <div class="flex justify-evenly">
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="4">4</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="5">5</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="6">6</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="-">-</button>
        </div>

        <div class="flex justify-evenly">
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="1">1</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="2">2</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="3">3</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="*">*</button>
        </div>

        <div class="flex justify-evenly">
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="clear">@</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="0">0</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2"
            id="=">=</button>
          <button
            class=" cal-btn rounded-full h-12 w-12 text-xl items-center bg-purple-600  shadow-lg border-2 border-purple-700 mb-2 "
            id="/">/</button>
        </div>

      </div>

      <!-- Age Calculator -->

      <div class="w-80 h-80 p-4 bg-slate-600 rounded-xl shadow-md">
        <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Age Calculator</h2>
        <div class="flex items-center mb-4 flex-col gap-3">
          <input type="date" id="dob"
            class=" py-2 pl-7 pr-4 text-xl text-gray-700 rounded-lg focus:outline-none focus:ring focus:ring-gray-400 ">
          <button
            class="ml-3 py-2 px-3 bg-indigo-500 hover:bg-indigo-700 text-white rounded-lg focus:outline-none focus:ring focus:ring-indigo-400"
            id="age-btn">Calculate</button>
          <p id="age" class="text-xl text-gray-600 text-center font-bold"></p>
        </div>
      </div>

      <!-- weather app  -->

      <div class="w-3/12 h-fit bg-[rgba(0,0,0,0.35)]  rounded-lg py-6 px-5">
        <h1 class="text-white text-center text-3xl mb-4 font-bold">Weather Web App</h1>
        <div class="serach-bar flex gap-3 justify-center w-full ">
          <input type="text" placeholder="Search..." class=" w-full md:w-80  py-1 rounded-full pl-10"
            id="weather-input" />
          <i class="ri-search-line text-xl bg-white px-3 py-1 rounded-full cursor-pointer " id="input-search-btn"></i>
        </div>
        <div class="weather flex flex-col items-center gap-2">
          <img src="/dist/sun_img.png" alt="" class="w-48 h-48">
          <h1 class="text-white text-4xl " id="temp">22Â°C</h1>
          <h1 class="text-white text-3xl " id="city">New York</h1>

          <div class="details h-fit text-white w-full flex justify-between items-center mt-4">
            <div class="col-humidity flex items-center gap-2">
              <i class="ri-water-percent-line text-4xl"></i>
              <div class="">
                <p class=" text-xl" id="humidity">50%</p>
                <p class="text-sm">Humidity</p>
              </div>
            </div>

            <div class="col-wind flex items-center gap-2">
              <i class="ri-windy-line text-4xl"></i>
              <div class="">
                <p class=" text-xl" id="wind">14 km/h</p>
                <p class="text-sm">Wind Speed</p>
              </div>
            </div>

          </div>
        </div>

      </div>
      <!-- digital clock  -->

      <div class="clock bg-[rgba(0,0,0,0.35)]  w-80 h-80 rounded-full relative">

        <div class="numbers text-white text-xl font-bold">
          <div class="twelve absolute top-3 left-1/2 transform -translate-x-1/2 ">12</div>
          <div class="three absolute right-3 top-1/2 transform  -translate-y-1/2">3</div>
          <div class="six absolute bottom-3 left-1/2 transform -translate-x-1/2">6</div>
          <div class="nine absolute left-3 top-1/2 transform -translate-y-1/2">9</div>
        </div>
        <div class="arrows flex w-full h-full justify-center items-center">
          <div id="hour"
            class=" bg-white w-[6px] absolute h-[80px] rotate-[200deg] origin-[bottom_center] bottom-1/2 rounded-[50%_50%_0_0]">
          </div>
          <div id="min"
            class=" bg-white w-[4px] absolute h-[100px] rotate-[180deg] origin-[bottom_center] bottom-1/2 rounded-[50%_50%_0_0]">
          </div>
          <div id="sec"
            class=" bg-white w-[2px] absolute h-[115px] rotate-[211deg] origin-[bottom_center] bottom-1/2 rounded-[50%_50%_0_0]">
          </div>
        </div>
      </div>


      <!-- to-di list -->
      <div class="Todo-app w-full md:w-2/5 bg-white pt-10 px-8 pb-16 rounded-xl">
        <h2 class="text-[#002765] mb-5 text-2xl font-bold ">To-Do List</h2>
        <div class="row flex items-center justify-between bg-slate-200 rounded-[30px] pl-5 mb-6">
          <input type="text" name="" id="task-int" placeholder="Add Task"
            class="flex-1 border-none outline-none p-3 font-medium bg-transparent">
          <button id="add-btn"
            class="border-none outline-none py-4 px-12 bg-[#ff5945] text-black cursor-pointer rounded-[40px] font-bold">Add
            Task</button>
        </div>
        <ul id="list-container" class="text-xl py-3 pt-2 pb-12 cursor-pointer relative flex flex-col gap-2">
          <!-- <li
            class="relative pl-7 before:content-[''] before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-4 before:h-4 before:bg-[#ff5945] before:rounded-full">
            Task 1
          </li>
          <li
            class="relative pl-7 before:content-[''] before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-4 before:h-4 before:bg-[#ff5945] before:rounded-full">
            Task 2
          </li>
          <li
            class="relative pl-7  before:content-[''] before:absolute before:left-0 before:top-1/2 before:-translate-y-1/2 before:w-4 before:h-4 before:bg-[#ff5945] before:rounded-full">
            Task 3
          </li> -->

        </ul>
      </div>
    </div>

    <!-- Background Color -->

    <div class="backColor w-ful  flex gap-4 z-auto  bottom-11 left-1/2 transform -translate-x-1/2 fixed ">
      <button class="backColors bg-[#39e0e6]  border-white border-2  py-3 px-8 rounded" id="#39e0e6"></button>
      <button class="backColors bg-[#60e035] rounded border-white border-2  py-3 px-8 " id="#60e035"></button>
      <button class="backColors bg-[#3091ce]  rounded border-white border-2  py-3 px-8 " id="#3091ce"></button>
      <button class="backColors bg-[#e05a2e] rounded border-white border-2  py-3 px-8 " id="#e05a2e"></button>
      <button class="backColors bg-[#582e7c] rounded border-white border-2  py-3 px-8 " id="#582e7c"></button>
      <button class="backColors bg-[#3b95e4] rounded border-white border-2  py-3 px-8 " id="#3b95e4"></button>
      <button class="backColors bg-[#3b3ee4] rounded border-white border-2  py-3 px-8  " id="#3b3ee4"></button>
      <button class="backColors bg-[#000] rounded border-white border-2  py-3 px-8" id="#000"></button>
    </div>

  </div>
  <script src="script.js"></script>
</body>

</html>
