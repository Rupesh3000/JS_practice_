<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/dist/pro_6/STYLE.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">
        <div class="multiplication">
            <h3 class="score">Score : <span class="score-value"></span></h3>
            <div class="box">
                <h3 class="question">What is <span class="num-1">5</span> X <span class="num-2">5</span> ?</h3>
                <input type="text" placeholder="Give your answer">
                <button class="btn">Submit</button>
            </div>
        </div>
        <div class="calender">
            <div class="varAndmonth">
                <span class="var"></span>
                <span class="month"></span>
            </div>
            <div class="date"></div>
            <div class="year"></div>

        </div>
        <div class="counter">
                <h2>Counter</h2>
                <h1 class="count">0</h1>
            
            <div class="buttons">
                <button class="btn-increase">Increase</button>
                <button class="btn-resate">Resate</button>
                <button class="btn-decrease">decrease</button>
            </div>

        </div>
    </div>
    <script src="/dist/pro_6/SCRIPT.js"></script>
</body>

</html>
